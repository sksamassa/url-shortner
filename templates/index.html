<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='url-shortener-style.css') }}" />
    <script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>URL Shortener</h1>
        </div>
        <p>
            Help people find your page on the internet quickly. With a short link,
            customers won't have to type long URLs that take up a lot of space.
        </p>
        <form id="shorten-form" class="input-container">
            <input type="url" id="url-input" placeholder="https://example.com/very/long/url/to/shorten" required />
            <button type="submit" id="shorten-button">Shorten</button>
        </form>
        <div id="result">
            <div class="short-url-container">
                <div>
                    <a href="" id="shortened-link" class="short-url" target="_blank"></a>
                    <div class="actions">
                        <button id="copy-button" class="copy-button">Copy <span>ctrl+c</span></button>
                        <button id="settings-button" class="action-button">‚öôÔ∏è</button>
                        <button id="share-button" class="action-button">üöÄ</button>
                        <a href="#" id="analytics-button" class="action-button" target="_blank">üìä</a>
                    </div>
                </div>
                <div class="qrcode-container">
                    <div class="qrcode-popup">
                        <p>Export QR code</p>
                        <div class="export-buttons">
                            <button class="export-button" onclick="downloadQrCode('svg')">SVG</button>
                            <button class="export-button" onclick="downloadQrCode('png')">PNG</button>
                            <button class="export-button" onclick="downloadQrCode('jpeg')">JPEG</button>
                            <button id="settings-button-popup" class="action-button">‚öôÔ∏è</button>
                        </div>
                    </div>
                    <div id="qrcode-canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Combined Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-settings-modal">&times;</span>
            <h2 class="modal-header">Settings</h2>
            <form id="settings-form">
                <div class="tabs">
                    <button type="button" class="tab-button active" data-tab="general-tab">General</button>
                    <button type="button" class="tab-button" data-tab="qrcode-tab">QR Code</button>
                </div>

                <div id="general-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="custom-alias">Custom Alias (optional)</label>
                        <input type="text" id="custom-alias" placeholder="e.g., my-awesome-link" />
                    </div>
                </div>

                <div id="qrcode-tab" class="tab-content">
                    <div class="color-settings">
                         <div class="form-group">
                            <label for="qr-color">Color</label>
                            <div class="color-picker-container">
                                <input type="color" id="qr-color" value="#000000">
                                <span id="qr-color-hex">000000</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="qr-size">Size (px)</label>
                            <input type="number" id="qr-size" value="128" min="50" max="500" />
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="submit" id="apply-settings-button">Apply & Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-share-modal">&times;</span>
            <h2 class="modal-header">Share your link</h2>
            <div id="share-buttons" class="share-buttons">
                <!-- Share buttons will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="/api">API</a>
        <a href="/qr-generator">QR-Generator</a>
    </footer>

    <script>
        const shortenForm = document.getElementById("shorten-form");
        const urlInput = document.getElementById("url-input");
        const resultDiv = document.getElementById("result");
        const shortenedLink = document.getElementById("shortened-link");
        const copyButton = document.getElementById("copy-button");
        const qrcodeCanvas = document.getElementById("qrcode-canvas");
        const analyticsButton = document.getElementById("analytics-button");
        let currentShortCode = "";
        let currentOriginalUrl = "";
        let qrCode;

        // Modal elements
        const settingsModal = document.getElementById("settings-modal");
        const shareModal = document.getElementById("share-modal");

        // Modal triggers
        const settingsButton = document.getElementById("settings-button");
        const shareButton = document.getElementById("share-button");
        const settingsButtonPopup = document.getElementById("settings-button-popup");

        // Close buttons
        const closeSettingsModal = document.getElementById("close-settings-modal");
        const closeShareModal = document.getElementById("close-share-modal");

        // Settings Form
        const settingsForm = document.getElementById("settings-form");
        const customAliasInput = document.getElementById("custom-alias");
        const qrColorInput = document.getElementById("qr-color");
        const qrColorHex = document.getElementById("qr-color-hex");
        const qrSizeInput = document.getElementById("qr-size");
        const settingsTabs = document.querySelectorAll("#settings-modal .tab-button");
        const settingsTabContents = document.querySelectorAll("#settings-modal .tab-content");

        const generateQrCode = (text, size = 128, color = "#000000") => {
            qrcodeCanvas.innerHTML = "";
            qrCode = new QRCodeStyling({
                width: size,
                height: size,
                data: text,
                dotsOptions: {
                    color: color,
                    type: "square"
                },
                backgroundOptions: {
                    color: "#ffffff",
                },
                qrOptions: {
                    errorCorrectionLevel: 'H'
                }
            });
            qrCode.append(qrcodeCanvas);
        };

        const displayResult = (shortCode) => {
            const baseUrl = window.location.origin;
            const shortUrl = `${baseUrl}/sksam/${shortCode}`;
            const analyticsUrl = `${baseUrl}/analytics/${shortCode}`;
            const displayUrl = `sksam/${shortCode}`;

            shortenedLink.href = shortUrl;
            shortenedLink.textContent = displayUrl;
            analyticsButton.href = analyticsUrl;
            resultDiv.style.display = "flex";
            currentShortCode = shortCode;
            currentOriginalUrl = urlInput.value;

            generateQrCode(shortUrl, qrSizeInput.value, qrColorInput.value);

            copyButton.onclick = () => {
                navigator.clipboard.writeText(shortUrl).then(() => {
                    copyButton.textContent = "Copied!";
                    setTimeout(() => {
                        copyButton.innerHTML = 'Copy <span>ctrl+c</span>';
                    }, 2000);
                });
            };
        };

        const handleShortenResponse = async (response) => {
            const data = await response.json();
            if (data.short_code) {
                displayResult(data.short_code);
                return true;
            } else {
                alert(`Error: ${data.error}`);
                return false;
            }
        };


        shortenForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const url = urlInput.value;
            try {
                const response = await fetch("/shorten", {
                    method: "POST",
                    body: new URLSearchParams({ url }),
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                });
                await handleShortenResponse(response);
            } catch (error) {
                console.error("Error shortening URL:", error);
                alert("An unexpected error occurred. Please try again.");
            }
        });

        // Modal handling
        const openSettingsModal = () => {
            const currentAlias = shortenedLink.textContent.replace('sksam/', '');
            if (currentShortCode !== currentAlias) {
                customAliasInput.value = currentAlias;
            } else {
                customAliasInput.value = '';
            }
            qrColorHex.textContent = qrColorInput.value.substring(1).toUpperCase();
            settingsModal.style.display = "block";
        }

        settingsButton.onclick = openSettingsModal;
        settingsButtonPopup.onclick = openSettingsModal;

        shareButton.onclick = () => {
            populateShareButtons();
            shareModal.style.display = "block";
        }

        closeSettingsModal.onclick = () => settingsModal.style.display = "none";
        closeShareModal.onclick = () => shareModal.style.display = "none";

        window.onclick = (event) => {
            if (event.target == settingsModal) settingsModal.style.display = "none";
            if (event.target == shareModal) shareModal.style.display = "none";
        };

        // Settings tabs
        settingsTabs.forEach(tab => {
            tab.addEventListener("click", (e) => {
                e.preventDefault();
                settingsTabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                settingsTabContents.forEach(c => c.classList.remove("active"));
                document.getElementById(tab.dataset.tab).classList.add("active");
            });
        });

        qrColorInput.addEventListener("input", () => {
            qrColorHex.textContent = qrColorInput.value.substring(1).toUpperCase();
        });

        // Settings form submission
        settingsForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const customAlias = customAliasInput.value.trim();
            const url = currentOriginalUrl || urlInput.value;
            const size = parseInt(qrSizeInput.value, 10);
            const color = qrColorInput.value;

            if (customAlias && customAlias !== currentShortCode) {
                if (!url) {
                    alert("Original URL is missing. Cannot set an alias.");
                    return;
                }
                try {
                    const response = await fetch("/shorten", {
                        method: "POST",
                        body: new URLSearchParams({ url, custom_alias: customAlias }),
                        headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    });

                    if (!await handleShortenResponse(response)) {
                        return; // Don't close modal if alias failed
                    }

                } catch (error) {
                    console.error("Error creating custom alias:", error);
                    alert("An unexpected error occurred while setting the alias.");
                    return; // Don't close modal on error
                }
            }

            // Update QR code with new settings
            const shortUrl = `${window.location.origin}/sksam/${customAlias || currentShortCode}`;
            generateQrCode(shortUrl, size, color);

            settingsModal.style.display = "none";
        });


        // Share functionality
        const populateShareButtons = () => {
            const shareButtonsContainer = document.getElementById("share-buttons");
            const url = `${window.location.origin}/sksam/${currentShortCode}`;
            const text = "Check out this shortened URL!";

            const platforms = {
                Telegram: { url: `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, icon: `https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg` },
                WhatsApp: { url: `https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + url)}`, icon: `https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg` },
                VK: { url: `http://vk.com/share.php?url=${encodeURIComponent(url)}`, icon: `https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg` },
                Facebook: { url: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, icon: `https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg` },
                Twitter: { url: `https://twitter.com/intent/tweet?url=${encodeURIComponent(url)}&text=${encodeURIComponent(text)}`, icon: `https://upload.wikimedia.org/wikipedia/de/c/c6/Twitter_Logo.svg` },
                Gmail: { url: `https://mail.google.com/mail/?view=cm&fs=1&su=Shortened URL&body=${encodeURIComponent(text + " " + url)}`, icon: `https://upload.wikimedia.org/wikipedia/commons/7/7e/Gmail_icon_%282020%29.svg` },
            };

            shareButtonsContainer.innerHTML = "";
            for (const [name, platform] of Object.entries(platforms)) {
                const button = document.createElement("a");
                button.href = platform.url;
                button.target = "_blank";
                button.className = `share-button ${name.toLowerCase()}`;

                const img = document.createElement("img");
                img.src = platform.icon;
                img.alt = name;
                button.appendChild(img);

                const span = document.createElement("span");
                span.textContent = name;
                button.appendChild(span);

                shareButtonsContainer.appendChild(button);
            }
        };

        // QR Code Download
        const downloadQrCode = (format) => {
            if (!qrCode) {
                alert("Could not find QR code data.");
                return;
            }
            qrCode.download({ name: "qrcode", extension: format });
        };

    </script>
</body>

</html>
